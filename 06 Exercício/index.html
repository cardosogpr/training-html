<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!-- before element -->
    <div id="init" class="bg-info">
        <!-- 1 child -->
        Init
        <!-- last child -->
    </div>
    <!-- after elements -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        const myElement = document.getElementById('init');
        myElement.innerHTML = '<h3>H3</h3>';
        
        myElement.insertAdjacentHTML("beforebegin", '<h1>H1</h1>');
        myElement.insertAdjacentHTML("afterbegin", '<h2>H2</h2>');
        myElement.insertAdjacentHTML("beforeend", '<h4>H4</h4>');
        myElement.insertAdjacentHTML("afterend", '<h5>H5</h5>');
    </script>
</body>

</html>
