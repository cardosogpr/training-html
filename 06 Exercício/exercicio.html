<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <form>
        <div class="input-group mb-3" style="max-width: 300px;">
            <input type="number" class="form-control" id="inputNumber" placeholder="Number">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary" onclick="getResolveFizzBuzz()">Resolve</button>
            </div>
        </div>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>NÃºmero</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody id="fizzbuzzTableBody">
            </tbody>
        </table>
    </form>

    <script>
        class FizzBuzz {
            constructor(loopCount) {
                this.loopCount = loopCount
            }

            re() {
                const tableBody = document.getElementById("fizzbuzzTableBody");
                tableBody.innerHTML = "";

                let index = 0;
                while (index <= this.loopCount) {
                    let result = "";
                    let isToPrint = false;

                    if (index % 3 === 0) {
                        result += "Fizz";
                        isToPrint = true;
                    }
                    if (index % 5 === 0) {
                        result += "Buzz";
                        isToPrint = true;
                    }

                    if (isToPrint) {
                        const row = document.createElement("tr");
                        const cellNumber = document.createElement("td");
                        const cellResult = document.createElement("td");

                        cellNumber.textContent = index;
                        cellResult.textContent = result;

                        row.appendChild(cellNumber);
                        row.appendChild(cellResult);
                        tableBody.appendChild(row);
                    }

                    index++;
                }
            }

        }

        let loopCount = 0;


        function getValueFromFrom() {
            loopCount = parseInt(document.getElementById("inputNumber").value);
        }

        function getResolveFizzBuzz() {
            getValueFromFrom();
            let myFizz = new FizzBuzz(loopCount);
            myFizz.re();
        }
    </script>
</body>

</html>
