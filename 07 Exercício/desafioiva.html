    <script>
        const data = [
            {
                client: "Zé Carlos",
                products: [
                    {
                        product: "Atum",
                        iva: 13,
                        preco: 4
                    }, {
                        product: "Coca-Cola",
                        iva: 23,
                        preco: 2
                    }, {
                        product: "Agua",
                        iva: 6,
                        preco: 1
                    }
                ]
            }, {
                client: "Zé Manel",
                products: [{
                    product: "Bolachas",
                    iva: 23,
                    preco: 3
                }, {
                    product: "Coca-Cola",
                    iva: 23,
                    preco: 2
                }]
            }]


   
        const tableBody = document.querySelector("#IVABODY");


        data.forEach(client => {
        let totalPrice = 0;
        let productNames = [];

        client.products.forEach(product => {
            const precoComIva = product.preco + (product.preco * product.iva / 100);
            totalPrice += precoComIva;
            productNames.push(product.product);
        });

        const row = document.createElement("tr");

        const clientName = document.createElement("td");
        const priceIVA = document.createElement("td");
        const productName = document.createElement("td");

        clientName.textContent = client.client;
        priceIVA.textContent = totalPrice.toFixed(2) + " €";
        productName.textContent = productNames.join(", ");

        row.appendChild(clientName);
        row.appendChild(priceIVA);
        row.appendChild(productName);

        tableBody.appendChild(row);
    });
