<body>
    <!-- init html code -->

    <p id="numbers"> None </p>
    <p id="mostrepetead"> none </p>
    <p id="indexposition"> none </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- init js code -->
    <script>


        const numbers = [12, 3, 4, 5, 6, 7, 12, 12, 7, 8, 12, 5, 3, 5, 2]
        const positions = [];
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] === 12) {
                positions.push(i);
            }
        }
        document.getElementById("numbers").innerHTML = numbers;
        document.getElementById("mostrepetead").innerHTML = Math.max(...numbers)
        document.getElementById("indexposition").innerHTML = "Estão na posição:" + positions.join(", ");

    </script>
