<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="mb-3 row">
        <label for="lblEmail" class="col-sm-2 col-form-label"> Email: </label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="txtEmail" placeholder="Email">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="lblAddress" class="col-sm-2 col-form-label"> Address: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="txtAddress" placeholder="Address">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="lblName" class="col-sm-2 col-form-label"> Name </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="txtName" placeholder="Name">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="lblNumber" class="col-sm-2 col-form-label"> Number </label>
        <div class="col-sm-8">
            <input type="number" class="form-control" id="txtNumber" placeholder="Number">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="lblPassword" class="col-sm-2 col-form-label"> Password </label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="txtNumber" placeholder="Password">
        </div>
    </div>
    <br>

    <div class="radio-button-group">
        <label for="genderMale" id="txtMale"> Male </label>
        <input type="radio" id="genderMale" name="gender" value="Male">

        <label for="genderFemale" id="txtFemale">Female</label>
        <input type="radio" id="genderFemale" name="gender" value="Female">


        <label for="genderOther" id="txtOther">Other</label>
        <input type="radio" id="genderOther" name="gender" value="Other">

    </div>

    <div class="mb-3">
        <label for="clubes" id="lblClubes"> Clubes </label>
        <select name="clubes" id="clubes">
            <option value="Benfica"> Benfica </option>
            <option value="Sporting"> Sporting </option>
            <option value="Porto"> Porto </option>
        </select>
    </div>

    <div class="mb-3">
        <label for="checkBox"> Concordo </label>

        <input type="checkbox" id="checkBox" name="checkBox">
    </div>
    <div class="mb-3">
        <button type="button" class="btn btn-primary"> Enviar </button>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Recuperar Conta</button>

    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Recuperar Conta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email-name" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="email-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary"> Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
