<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="database.service.js"></script>
    <script src="dataModels.js" defer></script>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=My+Soul&family=Pacifico&display=swap" rel="stylesheet">
<!-- fonte titulo h1 -->
<link href="https://fonts.googleapis.com/css2?family=Michroma&family=My+Soul&family=Pacifico&display=swap" rel="stylesheet"> 
<!-- fonte sub-titulo h2 -->
</head>

<body>

    <div class="container">
        <div style="width: 100%; display: flex; justify-content: center;">
            <h1 class='my-soul-regular'> Bookinder </h1>
        </div>
        <div class="mb-4" style="width: 100%; display: flex; align-items: center; flex-direction: column;">
            <div class="input-group mb-3" style="max-width: 500px;">
                <input type="text" class="form-control btn-search p-3 rounded" id="inputSearch" placeholder="Pesquisar por livros...">
                <button type="submit" class="btn btn-secondary btn-search  shadow p-3 rounded" onclick="handleSearch()">  
                    <img src="search_btn.svg" alt="Botão de Pesquisar" style="width: 20px; height: 20px; vertical-align: middle;">
                </button>
            </div>
            <select id="search-type" class="form-select shadow rounded" style="width:  250px;">
                <option value="general">General</option>
                <option value="title">Por Título</option>
                <option value="category">Por Categoria</option>
                <option value="authors">Por Autor</option>
            </select>
        </div>
        <div id="bookResults" class="row mt-4"></div>
        <div id="alertContainer"></div>
        <div class="input group mb-3" style="max-width: 400px;"></div>
        <div id="favoriteBooksContainer" class="container mt-5">
            <h2 class='michroma-regular' style="display: flex; justify-content: center;">Livros Favoritos</h2>
            <br>
            <div id="favoriteBooksDisplay" class="row">
                <p style="display: flex; justify-content: center;" id="noFavoritesMessage">Nenhum livro favorito ainda. Clique em "Gosto" para adicionar!</p>
            </div>
        </div>
    </div>
    <!-- 
Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- https://developers.google.com/books/docs/v1/reference/volumes/get -->


    </script>
</body>

</html>
