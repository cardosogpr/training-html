<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <p id="data"></p>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Números</th>
            </tr>
        </thead>
        <tbody id="numbers">
        </tbody>
    </table>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        let data = [1, "2", [20, [4, "12", [6, "l453"], 3], ["5", "9"], 10], 8, 7];

        const tableBody = document.querySelector("#numbers");
        const row = document.createElement("tr");


        let dataflat = data.flat(Infinity);

        

        let validData = dataflat
            .map(item => {
                const match = String(item).match(/\d+/);
                return match ? Number(match[0]) : NaN;
            })
            .filter(n => !isNaN(n)); // Remove qualquer valor que não seja apenas números

        // Ordena os números

        validData.sort((a, b) => a - b);

        //Criação da Tabela

        validData.forEach(data => {
            const row = document.createElement("tr");
            const td = document.createElement("td");
            td.textContent = data;

            row.appendChild(td);
            tableBody.appendChild(row);
        });
        // document.getElementById("data").innerHTML = dataflat;



    </script>

</body>


</html>
